<head>

  <title>키즈쉴드</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
  <link rel="stylesheet" type="text/css" href="../public/css/reset.css">
  <link rel="stylesheet" type="text/css" href="../public/css/style.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <script type="text/javascript" src="//code.jquery.com/jquery-3.2.1.min.js"></script> 
  <script type="text/javascript" src="../public/js/publish_design.js"></script>
  <script type="text/javascript" src="../public/js/common.js"></script>

</head>

<body class="sub">
  <div class="wrap">
    <header id="header"></header>

    <div class="content">
      <div class="web-wrap">
        <h2><span>MY PAGE</span>비밀번호 변경</h2>
        <div class="join-wrap"> 
          <div class="join-info">
            <form id="form">
              <ul class="info-wrap info-1">
                <li>
                  <span>현재 비밀번호</span>
                  <div>
                    <input type="password" name="pwd_present" placeholder="6자리 숫자로 입력해주세요">
                  </div>
                </li>
                <li>
                  <span>변경할 비밀번호</span>
                  <div>
                    <input type="password" name="pwd_change" placeholder="6자리 숫자로 입력해주세요">
                  </div>
                </li>
                <li>
                  <span>변경할 비밀번호 확인</span>
                  <div>
                    <input type="password" name="pwd_change_re" placeholder="비밀번호를 다시 한번 입력해주세요">
                  </div>
                </li>
              </ul>              
              <div class="btn-wrap">
                <a href="mypage.html" class="btn-style">취소</a>
                <button type="submit" class="btn-style btn-green">변경하기</button>
              </div>
            </form>
          </div>          
          
        </div>
      </div>
    </div>
    <!-- content end -->

    <footer id="footer"></footer>
  </div>
  
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.min.js"></script>
  <script>
    $(function(){
      $("#form").validate({
        rules: {
          pwd_present: {
            required: true,
          },
          pwd_change: {
            required: true,
          },
          pwd_change_re: {
            required: true,
          }
        },
        messages: {
          pwd_present: {
            required: "현재 사용중인 비밀번호를 입력해주세요",
          },
          pwd_change: {
            required: "변경할 비밀번호를 입력해주세요",
          },
          pwd_change_re: {
            required: "비밀번호를 다시 입력해 주세요.",
          }
        },
        errorElement: 'span',
        errorPlacement: function ($error, $element) {
          $error.addClass('invalid-feedback');
          $element.parent().append($error);
        },
        highlight: function (element, errorClass, validClass) {
          $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
          $(element).removeClass('is-invalid');
        }
      });      

    });
  </script>
</body>
</html>
