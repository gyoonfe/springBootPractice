<body class="sub">
  <div class="wrap">
    <header id="header"></header>

    <div class="content">
      <div class="web-wrap">
        <h2><span>PASSWORD</span>비밀번호찾기</h2>
        <div class="login-wrap pw-wrap">
          <form id="form">
            <input type="hidden" name="dummy" />
            <div class="input-login input-id">
              <label>아이디</label>
              <input type="email" name="login_id" class="" autofocus>
            </div>
            <p>해당 아이디 이메일 주소로 임시 비밀번호를 발송합니다.</p>            
            <button type="submit" class="btn-style btn-green">비밀번호 찾기</button>
          </form>
        </div>

      </div>
    </div>
    <!-- content end -->

    <footer id="footer"></footer>
  </div>
</body>

<script>
  $(function () {
    $("#form").validate({
      rules: {
        login_id: {
          required: true,
          email: true,
        }
      },
      messages: {
        login_id: {
          required: "아이디를 입력해주세요.",
          email: "유효한 이메일 주소를 입력해주세요."
        }
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('.input-login').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
      }
    });
  });
</script>
