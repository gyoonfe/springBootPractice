<body class="sub">
  <div class="wrap">
    <header id="header"></header>

    <div class="content">
      <div class="web-wrap">
        <h2><span>MY PAGE</span>내 정보 변경</h2>
        <div class="join-wrap"> 
          <div class="join-info">
            <form id="form">              
              <ul class="info-wrap info-2">
                <li>
                  <span>서비스 신청자</span>
                  <div class="radio-wrap">
                    <label class="radio-form"><input type="radio" name="service_apply" value="학부모" checked="checked"><span>학부모</span></label>
                    <label class="radio-form"><input type="radio" name="service_apply" value="교사"><span>교사</span></label>
                  </div>
                </li>
                <li>
                  <span>서비스 대상자</span>
                  <div class="radio-wrap">
                    <label class="radio-form"><input type="radio" name="service_target" value="자녀" checked="checked"><span>자녀</span></label>
                    <label class="radio-form"><input type="radio" name="service_target" value="학생"><span>학생</span></label>
                  </div>
                </li>
                <li>
                  <span>자녀 또는 학생의 나이</span>
                  <div class="select-form">
                    <label class="select-box">
                      <select>
                        <option>출생년도 선택</option>
                      </select>
                    </label>
                  </div>
                </li>
                <li>
                  <span>자녀 또는 학생의 성별</span>
                  <div class="radio-wrap">
                    <label class="radio-form"><input type="radio" name="target_sex" value="남자" checked="checked"><span>남자</span></label>
                    <label class="radio-form"><input type="radio" name="target_sex" value="여자"><span>여자</span></label>
                  </div>
                </li>
                <li>
                  <span>거주 국가&middot;도시</span>
                  <div class="select-form">
                    <label class="select-box">
                      <select>
                        <option>South Korea</option>
                      </select>
                    </label>
                    <label class="select-box">
                      <select>
                        <option>Seoul</option>
                      </select>
                    </label>
                  </div>
                </li>
              </ul>
              <div class="btn-wrap">
                <a href="mypage.html" class="btn-style">취소</a>
                <button type="submit" class="btn-style btn-green">변경하기</button>
              </div>
            </form>
          </div>          
          
        </div>
      </div>
    </div>
    <!-- content end -->

    <footer id="footer"></footer>
  </div>
  
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.min.js"></script>
  <script>
    $(function(){
      $("#form").validate({
        rules: {
          join_id: {
            required: true,
          },
          join_pwd: {
            required: true,
          },
          join_pwd_re: {
            required: true,
          }
        },
        messages: {
          join_id: {
            required: "아이디를 입력해주세요.",
          },
          join_pwd: {
            required: "비밀번호를 입력해 주세요.",
          },
          join_pwd_re: {
            required: "비밀번호를 다시 입력해 주세요.",
          }
        },
        errorElement: 'span',
        errorPlacement: function ($error, $element) {
          if($element.attr('name') == "join_id"){
            $error.addClass('invalid-feedback');
            $element.closest('.email-form').append($error);
          } else {
            $error.addClass('invalid-feedback');
            $element.parent().append($error);
          }
        },
        highlight: function (element, errorClass, validClass) {
          $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
          $(element).removeClass('is-invalid');
        }
      });      

    });
  </script>
</body>
</html>
