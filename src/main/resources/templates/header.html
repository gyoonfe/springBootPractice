<script>
  $(function(){
    $('#header_menu .menu-btn').click(function(){      
      // 硫붾돱
      $('body').append($(document.createElement('div')).addClass('dim'));  
      $('body').addClass('scroll-none');  
      $('.header .menu').css('right','-100%').show().animate({
        right:'0'
      });
      return false;
    });

    $('#header_menu .close-btn').click(function(){
      $('body').removeClass('scroll-none'); 
      $('.header .menu').animate({
        right:'-100%'
      },function(){
        $(".dim").remove();
      });
      return false;
    });

    var fixOffset = $( '.header' ).offset();
    $( window ).scroll( function() {
      if ( $( document ).scrollTop() > fixOffset.top ) {
        $( '.header' ).addClass( 'fix' );
      }
      else {
        $( '.header' ).removeClass( 'fix' );
      }
    });

  });
</script>
