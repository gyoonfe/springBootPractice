<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="pages/admin/layout/layout">
<head>
	<meta charset="utf-8">
</head>

<th:block th:replace="~{/admin/layout/layout :: setContent(~{this::content})}">
<th:block th:fragment="content">

	    <!-- Begin Page Content -->
	    <div class="container-fluid">
			
			<!-- Page Heading -->
			<h1 class="h3 mb-2 text-gray-800">공지사항</h1>
		
		
		    <form th:id="frm" th:action="@{/admin/noticeReg_process}" th:method="post">		    
		    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		        <div class="form-group row">
		            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
		            <div class="col-sm-10">
		                <input type="text" name="subject" class="form-control" id="subject">
		            </div>
		        </div>
		        <!--  
		        <div class="form-group row">
		            <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
		            <div class="col-sm-10">
		                <input type="text" name="author" class="form-control" id="inputAuthor">
		            </div>
		        </div>
		        -->
		        <div class="form-group row">
		            <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
		            <div class="col-sm-10">
		                <textarea type="text" name="content" class="form-control" id="content" rows="15"></textarea>
		            </div>
		        </div>
		        <div class="row">
		            <div class="col-auto mr-auto"></div>
		            <div class="col-auto">
		                <button type="submit" class="btn btn-primary">등록</button>
		            </div>
		        </div>
		    </form>


	    </div>
	    
</th:block>
</th:block>

</html>
