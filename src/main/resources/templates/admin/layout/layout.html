<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
</head>

<th:block th:fragment="setContent(content)">

    <!-- 공통 헤더-->
    <th:block th:replace="/admin/fragments/head :: headFragment"></th:block>

    <!-- 공통 스크립트-->
    <th:block th:replace="/admin/fragments/script :: scriptFragment"></th:block>

    <body id="page-top">
        <div id="wrapper">
            <!-- 사이드바-->
            <th:block th:replace="/admin/fragments/sidebar :: sidebarFragment"></th:block>

            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <!-- 상단바-->
                    <th:block th:replace="/admin/fragments/topbar :: topbarFragment"></th:block>
                    <!-- 본문-->
                    <th:block layout:fragment="setContent(content)">
                    	<th:block th:replace="${content}"></th:block>
                    </th:block>
                </div>
                <!-- 공통 하단-->
                <th:block th:replace="/admin/fragments/footer :: footerFragment"></th:block>
            </div>
        </div>

    </body>

</th:block>
</html>
